  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" >
    <!-- Timeblocks go here -->
    <!-- 1. Create 9 Timeblock divs -->
    <!-- need to have the time, textarea and save button -->
    <!-- style using css -->
    <div class="timeblock" data-hour="9">
      <p class="time">9</p>
      <textarea class="scheduleInput"></textarea>
      <input type="checkbox" class="task-checkbox">
      <button class="saveBtn">Save</button>
    </div> 
   
    <div class="timeblock" data-hour="10"><p class="time">10 am</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="11"><p class="time">11 am</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="12"><p class="time">12 noon</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="13"><p class="time">1 pm</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="14"><p class="time">2 pm</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="15"><p class="time">3 pm</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="16"><p class="time">4 pm</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="17"><p class="time">5 pm</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="18"><p class="time">6 pm</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="19"><p class="time">7 pm</p><textarea class="scheduleInput"></textarea><img src=""></div>
    <div class="timeblock" data-hour="20"><p class="time">8 pm</p><textarea class="scheduleInput"></textarea><img src=""></div>
  </div>
