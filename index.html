<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Orbitron&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="currentDay" class="lead"></p>
      <div id="confirmation-message"></div>
    </header>

    <div class="container">

    <div class="timeblock" data-hour="9">
      <p class="time">09:00</p>
      <textarea class="scheduleInput"></textarea>
      <button class="saveBtn" role="button">save</button>
    </div> 
   
    <div class="timeblock" data-hour="10"><p class="time">10:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="11"><p class="time">11:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="12"><p class="time">12:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="13"><p class="time">13:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="14"><p class="time">14:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="15"><p class="time">15:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="16"><p class="time">16:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="17"><p class="time">17:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="18"><p class="time">18:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="19"><p class="time">19:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>

    <div class="timeblock" data-hour="20"><p class="time">20:00</p><textarea class="scheduleInput"></textarea><button class="saveBtn" role="button">save</button></div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
